<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Test</title>
</head>
<body>
  <h1>Code Test</h1>
<script type="text/javascript">
  //Array Comparison

  //Sample Set 1
  const arrOne = [1, 2, 3, 5, 6];
  const arrTwo = [2, 3, 4, 5, 6];
  const arrThree = [4, 5, 6, 7, 8];

  //Sample Set 2
  const arrA = [2, 4, 6, 8, 10];
  const arrB = [1, 3, 5, 7, 9]; 
  const arrC = [55, 100, 200];

    function smallest_common_number(arr1, arr2, arr3) {
      const arrays = [];
      //Nest arrays for looping
      arrays.push(arr1);
      arrays.push(arr2);
      arrays.push(arr3);

      let current = {};
      let common = {};

      for (let i = arrays[0].length - 1; i >= 0; i--) {
        current[arrays[0][i]] = 1; 
      }
      for (let i = arrays.length - 1; i > 0; i--) {
        let currentArray = arrays[i];
        for (let j = currentArray.length - 1; j >= 0; j--) {
          if (currentArray[j] in current) {
            common[currentArray[j]] = 1;
          }
        }
        current = common;
      }
      const result = Object.keys(current).map(function (value) {
        return value;
      });

      //Find the smallest of the common values
      const finalResult = Math.min.apply(Math, result);
      if (finalResult === Infinity) {
        console.log('False');
        return 'False';
      }else{
        console.log(`The 3 arrays have the common number of ${finalResult}`);
        return finalResult;
      }
    }
    smallest_common_number(arrOne, arrTwo, arrThree);
    smallest_common_number(arrA, arrB, arrC);

</script>
</body>
</html>
